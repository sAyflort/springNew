<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head">

</head>

<body>

<nav th:replace="fragments/head.html :: navigation">

</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product}" method="post" th:object="${product}">
                <input th:field="*{id}" type="hidden" id="id" name="id" >
                <div class="form-group">
                    <label>Title</label>
                    <input th:field="*{title}" type="text" class="form-control" id="title" name="title" placeholder="Enter title" >
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input th:field="*{price}" type="text" class="form-control" id="price" name="price" placeholder="Enter price" >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts"></th:block>

</body>

</html>
