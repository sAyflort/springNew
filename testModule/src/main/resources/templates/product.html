<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="fragments/head.html :: head">

</head>

<body>

<nav th:replace="fragments/head.html :: navigation">

</nav>



<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" sec:authorize="hasAnyRole('SUPER_ADMIN', 'ADMIN')" th:href="@{/product/new}">Add Product</a>
        </div>

        <div class="col-12 mt-3">
            <form class="form-inline">
                <div class="form-group mb-2 mr-2">
                    <label for="minPriceFilter" class="sr-only">Min price</label>
                    <input type="double" class="form-control" id="minPriceFilter"
                           name="minPriceFilter" placeholder="Min filter">

                    <label for="maxPriceFilter" class="sr-only">Max price</label>
                    <input type="double" class="form-control" id="maxPriceFilter"
                           name="maxPriceFilter" placeholder="Max filter">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Apply</button>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th th:replace="fragments/sort_header.html :: sort_header_product ('Id', 'id')"></th>
                    <th th:replace="fragments/sort_header.html :: sort_header_product ('Title', 'title')"></th>
                    <th th:replace="fragments/sort_header.html :: sort_header_product ('Price', 'price')"></th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <th scope="row" th:text="${product.id}">1</th>
                    <td th:text="${product.title}">Product</td>
                    <td th:text="${product.price}">0</td>
                    <td>
                        <a class="btn btn-success" sec:authorize="hasAnyRole('SUPER_ADMIN', 'ADMIN')" th:href="@{/product/{id}(id = ${product.id})}"><i class="fas fa-edit"></i></a>
                        <a class="btn btn-danger" sec:authorize="hasAnyRole('SUPER_ADMIN', 'ADMIN')" th:href="@{/product/delete/{id}(id = ${product.id})}"><i class="far fa-trash-alt"></i></a>
                        <a class="btn btn-outline-secondary" sec:authorize="permitAll()" th:href="@{/product/add/{id}(id = ${product.id})}"><i class="fas fa-cart-plus"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:unless="${products.isEmpty()}" class="col-12">
            <nav aria-label="Page navigation example">
                <ul class="pagination">

                    <li class="page-item" th:classappend="${products.isFirst()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/product(page=${products.number}, size=${products.size})}" href="#">Previous</a>
                    </li>

                    <li th:each="num : ${#numbers.sequence(1, products.totalPages)}"
                        th:classappend="${num == products.number + 1} ? 'active'"
                        class="page-item">
                        <a class="page-link" th:href="@{/product(page=${num}, size=${products.size})}">[[${num}]]
                            <span th:if="${num == products.number + 1}" class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${products.isLast()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/product(page=${products.number+2}, size=${products.size})}" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts"></th:block>
</body>
</html>
