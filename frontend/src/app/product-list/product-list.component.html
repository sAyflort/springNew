<div class="row py-2">
  <div class="col-12">
    <a class="btn btn-primary" href="user_form.html">Add product</a>
  </div>

  <div class="col-12">
    <table class="table table-bordered my-2">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products" >
        <th scope="row">{{product.id}}</th>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>
          <a class="btn btn-success" routerLink="/product/{{product.id}}}"><i class="fas fa-edit"></i></a>
          <a class="btn btn-danger" (click)="delete(product.id)"><i class="far fa-trash-alt"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
